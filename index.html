<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Zoom Meeting</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- Buttons Header Left -->
        <div class="header-left">
            <button class="btn security">
                <i class="fas fa-shield-alt"></i>
            </button>
            <button class="btn rec">
                <i class="fas fa-compact-disc"></i>
                Recording
            </button>
        </div>
        <!-- Buttons Header Right -->
        <div class="header-right">
            <button class="btn view">
                <i class="fas fa-th"></i>
                View
            </button>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- left side -->
        <aside>
            <button class="btn">
                <i class="fas fa-caret-left"></i>
                <p>2/3</p>
            </button>
        </aside>

        <!-- UserPort -->
        <section class="userPort">
            <div class="user off-mic">
                <img id="us-01" src="img/w_01.jpg" alt="">
                <label for="us-01">
                    Cain Hughes
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-02" src="img/w_02.jpg" alt="">
                <label for="us-02">
                    Penny Esquivel
                </label>
            </div>

            <div class="user off">
                <img id="us-03" src="img/w_03.jpg" alt="">
                <label for="us-03">
                    Lubna Hoover
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-04" src="img/w_04.jpg" alt="">
                <label for="us-04">
                    Eamon Copeland
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-05" src="img/w_05.jpg" alt="">
                <label for="us-05">
                    Niamh Ortega
                </label>
            </div>

            <div class="user off off-mic">
                <img id="us-06" src="img/w_06.jpg" alt="">
                <label for="us-06">
                    Edna Rankin
                </label>
            </div>

            <div class="user active">
                <img id="us-07" src="img/w_07.jpg" alt="">
                <label for="us-07">
                    Tyrese Bouvet
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-08" src="img/w_08.jpg" alt="">
                <label for="us-08">
                    Saif King
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-09" src="img/w_09.jpg" alt="">
                <label for="us-09">
                    Kaitlan Cowan
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-10" src="img/w_10.jpg" alt="">
                <label for="us-10">
                    Rima Mccann
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-11" src="img/w_11.jpg" alt="">
                <label for="us-11">
                    Kiyan Colon
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-12" src="img/w_12.jpg" alt="">
                <label for="us-12">
                    Fabian Kramer
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-13" src="img/w_13.jpg" alt="">
                <label for="us-13">
                    Emelia Sheehan
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-14" src="img/w_14.jpg" alt="">
                <label for="us-14">
                    Mary Townsend
                </label>
            </div>

            <div class="user">
                <img id="us-15" src="img/w_15.jpg" alt="">
                <label for="us-15">
                    Giuseppe Emery
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-16" src="img/w_16.jpg" alt="">
                <label for="us-16">
                    Mattie Kent
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-17" src="img/w_17.jpg" alt="">
                <label for="us-17">
                    Mahir Levine
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-18" src="img/w_18.jpg" alt="">
                <label for="us-18">
                    Amit Mckenna
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-19" src="img/w_19.jpg" alt="">
                <label for="us-19">
                    Jem Koch
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-20" src="img/w_20.jpg" alt="">
                <label for="us-20">
                    Benas Wicks
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-21" src="img/w_21.jpg" alt="">
                <label for="us-21">
                    Liyana Davie
                </label>
            </div>

            <div class="user off-mic">
                <img id="us-22" src="img/w_22.jpg" alt="">
                <label for="us-22">
                    Tim Cook
                </label>
            </div>

            <div class="user active">
                <img id="us-23" src="img/w_23.jpg" alt="">
                <label for="us-23">
                    Nansi Wang
                </label>
            </div>

            <div class="user">
                <img id="us-24" src="img/w_24.jpg" alt="">
                <label for="us-24">
                    Bronwyn Kerr
                </label>
            </div>

            <div class="user off off-mic">
                <img id="us-25" src="img/w_25.jpg" alt="">
                <label for="us-25">
                    <!-- <i class="fas fa-microphone-slash"></i>
                    <i class="fas fa-video-slash"></i> -->
                    Hannah Maiser
                </label>
            </div>
        </section>

        <!-- Right Side -->
        <aside>
            <button class="btn">
                <i class="fas fa-caret-right"></i>
                <p>2/3</p>
            </button>
        </aside>
    </main>

    <!-- Tools Bar -->
    <footer>
        <!-- Tools Left -->
        <div class="tools-container">
            <button class="tool-item btn-none btn">
                <div>
                    <i class="fas fa-microphone arrowUp"></i>
                    <p>Mute</p>
                </div>
            </button>

            <button class="tool-item btn-none btn">
                <div>
                    <i class="fas fa-video arrowUp"></i>
                    <p>Stop Video</p>
                </div>
            </button>
        </div>

        <!-- Tools Center -->
        <div class="tools-container">
            <button class="tool-item btn-none btn">
                <div>
                    <i class="fas fa-shield-alt"></i>
                    <p>Security</p>
                </div>
            </button>

            <button class="tool-item btn-none btn">
                <div>
                    <i class="fas fa-user-friends arrowUp"></i>
                    <p>Partecipants</p>
                </div>
            </button>

            <button class="tool-item btn-none btn">
                <div>
                    <i class="fas fa-comment-alt"></i>
                    <p>Chat</p>
                </div>
            </button>

            <button class="tool-item btn-none btn">
                <div>
                    <i class="fas fa-desktop arrowUp"></i>
                    <p>Share Screen</p>
                </div>
            </button>

            <button class="tool-item btn-none btn">
                <div>
                    <i class="far fa-pause-circle"></i>
                    <i class="far fa-stop-circle"></i>
                    <p>Pause/Stop Recording</p>
                </div>
            </button>

            <button class="tool-item btn-none btn">
                <div>
                    <i class="far fa-smile"></i>
                    <p>Reactions</p>
                </div>
            </button>
        </div>

        <!-- Tools Right -->
        <div class="tools-container">
            <button class="btn btn-end">End</button>
        </div>
    </footer>
</body>
</html>
